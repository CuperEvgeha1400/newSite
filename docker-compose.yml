version: '3.4'


services:
  postgres_db:
    container_name: postgres_db
    image:
      postgres:13.4-alpine
    ports:
      - "5432:5432"
    logging:
      driver: "json-file"
      options:
        max-file: "3"
        max-size: "20m"
    env_file:
      - envs/database.env
    restart:
      on-failure
    networks:
      - pgdb


  backend:
    container_name: backend
    build:
      context: backend/
    command: bash -c "python /app/manage.py makemigrations && python /app/manage.py migrate --noinput && python /app/manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend/:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres_db
    env_file:
      - envs/database.env
      - envs/backend.env
    restart:
      on-failure
    networks:
      - pgdb
      - front_back

  frontend:
    build:
      context: frontend/
    ports:
      - 3000:3000
    depends_on:
      - backend
    networks:
      - front_back
    volumes:
      - ./frontend/:/frontend
    restart:
      on-failure


networks:
  pgdb:
  front_back: